<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>
        </title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="apple-touch-icon" href="apple-touch-icon.png"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <style>
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="css/main.css"/>
        <link href='https://fonts.googleapis.com/css?family=Grand+Hotel|Open+Sans:400,300' rel='stylesheet' type='text/css'/>
    </head>
    <body>
        <div class="container">
            <div class="row login-panel">
                <div class="col-xs-6">
                    <div class="login-icon">
                        <img src="img/logo.svg" class="logo" alt="Welcome to Mail App" />
                        
                    </div>
                    <h4 class="title-text">pikkup</h4>
                </div>
                <div class="col-xs-6">
                    <div class="signin">
                        <div  class="form-groups">
                            <div class="title">
                                <label for="signinlabel">
                                    Sign Up
                                </label>
                                <sup class="sub">
                                    or
                                    <a href="">
                                        sign in
                                    </a>
                                </sup>
                            </div>
                            <div class="signup-group">
                                <div class="content">
                                    <div class="inner-addon left-addon">
                                        <i class="glyphicon glyphicon-envelope">
                                        </i>
                                        <input type="text" class="form-control" placeholder="utdallas email" />
                                    </div>
                                    <div class="inner-addon left-addon">
                                        <i class="glyphicon glyphicon-user">
                                        </i>
                                        <input type="text" class="form-control" placeholder="Username" />
                                    </div>
                                    <div class="inner-addon left-addon">
                                        <i class="glyphicon glyphicon-lock">
                                        </i>
                                        <input type="text" class="form-control" placeholder="Password" />
                                    </div>
                                    <a class="login-link pull-right" href="#">
                                        <small>
                                            Forgot password?
                                        </small>
                                    </a>
                                    <button type="button" class="form-control btn-login" >
                                        <span class="text-center">
                                            Sign Up
                                        </span>
                                    </button>
                                </div>
                            </div>
                            <div class="social-login">
                                <div class="col-xs-4 s-icons">
                                    <a href="#" class="">
                                        <i class="fa fa-google-plus ">
                                        </i>
                                    </a>
                                </div>
                                <div class="col-xs-4 s-icons">
                                    <a href="#" class="">
                                        <i class="fa fa-twitter ">
                                        </i>
                                    </a>
                                </div>
                                <div class="col-xs-4 s-icons">
                                    <a href="#" class="">
                                        <i class="fa fa-facebook ">
                                        </i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js">
        </script>
        <script src="js/vendor/bootstrap.min.js">
        </script>
        <script type="text/javascript" src="js/vendor/flat-ui.min.js">
        </script>
        <script src="js/main.js">
        </script>
    </body>
</html>
